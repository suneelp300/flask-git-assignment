<!DOCTYPE html>
<html>
<body>
<h2>Submit To-Do Item</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST" action="/submittodoitem">
  <input type="text" name="itemName" placeholder="Item Name" required>
  <br><br>
  <input type="text" name="itemDescription" placeholder="Item Description" required>
  <br><br>
  <input type="text" name="itemId" placeholder="Item ID">
  <input type="text" name="itemUUID" placeholder="Item UUID">
  <input type="text" name="itemHash" placeholder="Item Hash">
  <br><br>
  <br><br>
  < br><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
